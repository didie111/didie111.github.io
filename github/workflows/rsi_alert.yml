name: RSI Alert
on:
  schedule:
    - cron: "*/15 * * * *"  # 15분마다 실행
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install requests pandas
        
    - name: Run RSI Script
      run: python rsi_script.py
